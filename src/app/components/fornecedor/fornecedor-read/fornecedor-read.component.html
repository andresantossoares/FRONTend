<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedor">
      
      <ng-container matColumnDef="fId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.fId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="fNomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{row.fNomeFantasia}}</td>
      </ng-container>
  
      <ng-container matColumnDef="fCnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.fCnpj}}</td>
      </ng-container>
  
      <ng-container matColumnDef="fRazaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let row">{{row.fRazaoSocial}}</td>
      </ng-container>
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
          <a routerLink="/produto/update/{{ row.fId }}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/produto/delete/{{ row.fId }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
