<mat-card class="cliente-card">
    <mat-card-title>Novo Cliente</mat-card-title>
    <form class="centered-form">
        <mat-form-field class="full-width-field">
            <input matInput placeholder="Nome do Cliente" [(ngModel)]="cliente.cliNome" name="cliNome" required>
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput placeholder="CPF" [(ngModel)]="cliente.cliCpf" name="cliCpf" required>
        </mat-form-field>

        <mat-form-field class="full-width-field">
            <input matInput placeholder="Celular" [(ngModel)]="cliente.conCelular" name="conCelular" required>
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput placeholder="Telefone Comercial (opcional)" [(ngModel)]="cliente.conTelefoneComercial" name="conTelefoneComercial">
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput type="email" placeholder="Email" [(ngModel)]="cliente.conEmail" name="conEmail" required>
        </mat-form-field>

        <mat-form-field class="full-width-field">
            <input matInput placeholder="Rua" [(ngModel)]="cliente.endRua" name="endRua" required>
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput type="number" placeholder="NÃºmero (opcional)" [(ngModel)]="cliente.endNumero" name="endNumero">
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput placeholder="Cidade" [(ngModel)]="cliente.endCidade" name="endCidade" required>
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput placeholder="Estado" [(ngModel)]="cliente.endEstado" name="endEstado" required>
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <input matInput placeholder="CEP" [(ngModel)]="cliente.endCep" name="endCep" required>
        </mat-form-field>
    </form>

    <div class="button-container">
        <button mat-raised-button (click)="createCliente()" class="salvar-btn">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
