<mat-card class="livro-card">
    <mat-card-title>Novo Livro</mat-card-title>
  
    <form class="centered-form">
      <mat-form-field>
        <mat-select placeholder="Fornecedor" [(ngModel)]="livro.fornecedor_id" name="fornecedor_id">
          <mat-option *ngFor="let fornecedor_id of fornecedor" [value]="fornecedor_id">
            {{ fornecedor_id.NomeFantasia }} - {{ fornecedor_id.RazaoSocial }}
          </mat-option>
        </mat-select>
    </mat-form-field>  <!-- Fecha aqui o mat-form-field -->
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Nome do livro" [(ngModel)]="livro.liNome" name="liNome">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Descrição do livro" [(ngModel)]="livro.liDescricao" name="liDescricao">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Avaliação" [(ngModel)]="livro.liAvaliacao" name="liAvaliacao">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Número de páginas" [(ngModel)]="livro.liNumeropagi" name="liNumeropagi">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Idioma" [(ngModel)]="livro.liIdioma" name="liIdioma">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Data de publicação" [(ngModel)]="livro.liDataPubli" name="liDataPubli">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Dimensões (tamanho)" [(ngModel)]="livro.liDimensoes" name="liDimensoes">
      </mat-form-field>
  
      <mat-form-field class="full-width-field">
        <input matInput placeholder="Autor" [(ngModel)]="livro.liAutor" name="liAutor">
      </mat-form-field>
    </form>
  
    <div class="button-container">
      <button mat-raised-button class="salvar-btn" (click)="createLivro()" color="primary">
        Salvar
      </button>
  
      <button mat-raised-button class="cancelar-btn" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </mat-card>
