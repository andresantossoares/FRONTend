<mat-card>
    <mat-card-title>Novo Livro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Editora" [(ngModel)]="livro.proLiFornecedor" name="proLiFornecedor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome do livro" [(ngModel)]="livro.proLiNome" name="proLiNome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="descrição do livro" [(ngModel)]="livro.proLiDescricao" name="proLiDescricao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Avaliação" [(ngModel)]="livro.proLiAvaliacao" name="proLiAvaliacao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero de paginas" [(ngModel)]="livro.proLiNumeropagi" name="proLiNumeropagi">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idioma" [(ngModel)]="livro.proLiIdioma" name="proLiIdioma">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de publicação" [(ngModel)]="livro.proLiDataPubli" name="proLiDataPubli">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="dimenções (tamanho)" [(ngModel)]="livro.proLiDimensoes" name="proLiDimensoes">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Autor" [(ngModel)]="livro.proLiAutor" name="proLiAutor">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createLivro()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
