<div class="mat-elevation-z4">
    <table mat-table [dataSource]="livro">
      
      <ng-container matColumnDef="LiId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.LiId}}</td>
      </ng-container>

      <ng-container matColumnDef="LiFornecedor">
        <th mat-header-cell *matHeaderCellDef>Editora</th>
        <td mat-cell *matCellDef="let row">{{row.LiFornecedor}}</td>
      </ng-container>

      <ng-container matColumnDef="LiNome">
        <th mat-header-cell *matHeaderCellDef>Nome do livro</th>
        <td mat-cell *matCellDef="let row">{{row.LiNome}}</td>
      </ng-container>

      <ng-container matColumnDef="LiNumeropagi">
        <th mat-header-cell *matHeaderCellDef>numero de paginas</th>
        <td mat-cell *matCellDef="let row">{{row.LiNumeropagi}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
          <a routerLink="/livro/update/{{ row.LiId }}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/livro/delete/{{ row.LiId }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
