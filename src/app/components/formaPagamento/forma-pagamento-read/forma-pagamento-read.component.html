<div class="mat-elevation-z4">
    <table mat-table [dataSource]="formaPagamento">
      
      <ng-container matColumnDef="FId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.FId}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>tipo </th>
        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="permite_troco">
        <th mat-header-cell *matHeaderCellDef>permite troco ?</th>
        <td mat-cell *matCellDef="let row">{{row.permite_troco}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
          <a routerLink="/formaPagamento/update/{{ row.FId }}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/formaPagamento/delete/{{ row.FId }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
